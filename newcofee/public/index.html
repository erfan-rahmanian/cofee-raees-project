/>
<link rel="preconnect" href="//fdn.fontcdn.ir"><link rel="preconnect" href="//v1.fontapi.ir"><link href="https://v1.fontapi.ir/css/Shabnam" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.css">
    <title>newcofee</title>
    <style>
      *{
        font-family: Shabnam, sans-serif;
      }

      .swiper10  .swiper-container {
            position: relative;
            height: 1000px;
            
        }

        .swiper10 .swiper {
            width: auto;
            height: 1000px;
            position: relative; /* تغییر position به relative */
          
           
           
        }

       .swiper10  .swiper-slide {
            text-align: center;
           margin-top: -30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper10 .swiper-slide img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }
       

        .swiper10 .swiper-pagination {
            position: absolute;
            
            
            
            z-index: 20;
            width: auto !important; /* عرض خودکار */
            display: flex !important; /* استفاده از flexbox */
            justify-content: center !important; /* مرکز افقی */
            gap: 10px; /* فاصله بین bullets */
        }

        .swiper10 .swiper-horizontal>.swiper-pagination-bullets, 
        .swiper10 .swiper-pagination-bullets.swiper-pagination-horizontal {
            width: auto !important;
            position: absolute;
           
        }

        .swiper10 .swiper-pagination-bullet {
            width: 6px;
            height: 6px;
            background: #c9c8c8 !important;
            opacity: 1 !important;
            
           
            display: block !important;
        }

        .swiper10 .swiper-pagination-bullet-active {
            background: #000000 !important;
            width: 6px;
            border-radius: 50%;
            
        }
        .swiper10 .swiper-button-next,
.swiper10 .swiper-button-prev {
    --swiper-navigation-size: 15px; /* اندازه پیش‌فرض 44px است */
    color: white !important;
   background-color: rgba(255, 255, 255, 0);
}
.swiper10{margin: 10px;}
    </style>
  </head>
  <body>


    <div class=" swiper10     swiper-container">
      <div class="swiper">
          <div class="swiper-wrapper">
              <div class="swiper-slide">
                  <div class="overlay"></div>
                  <img src="https://raeescoffee.com/wp-content/uploads/2024/10/lavasan-web-3.jpg" alt="Zip Bag">
                  <div class="slide-content">
                     
                  </div>
              </div>
              <div class="swiper-slide">
                  <div class="overlay"></div>
                  <img src="https://raeescoffee.com/wp-content/uploads/2024/10/zipbag3-web-1.jpg" alt="Gift Box">
                  <div class="slide-content">
                      
                  </div>
              </div>
              <div class="swiper-slide">
                  <div class="overlay"></div>
                  <img src="https://raeescoffee.com/wp-content/uploads/2024/10/giftbox-web.jpg" alt="Equipment">
                  <div class="slide-content">
                     
                  </div>
              </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
      </div>
  </div>

    
    
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    


    <script>
      const swiper = new Swiper('.swiper', {

          direction: 'horizontal',
          loop: true,
          autoplay: {
              delay: 4000,
              disableOnInteraction: true,
          },
          effect: "coverflow",
          fadeEffect: {
              crossFade: false
          },
          pagination: {
              el: '.swiper-pagination',
              clickable: true,
              bulletClass: 'swiper-pagination-bullet',
              bulletActiveClass: 'swiper-pagination-bullet-active',
          },
          navigation: {
              nextEl: '.swiper-button-next',
              prevEl: '.swiper-button-prev',
          },
      });
  </script>




  </body>
